title: Project Settings
desc: |-
  Project Setting include the static information which is not be changed during runtime. 
  This parameter should be set during project development phase and fixed after project deployment. 
  A file prjset.h shall be generated by script.
data:
  - name: TX_LEN
    value: 21
    desc:
  - name: RX_LEN
    value: 40
    desc:
  - name: SCR_RES_X
    value: 1024
    desc: Screen resolution size
  - name: SCR_RES_Y
    value: 2048
    desc: Screen resolution size
  - name: TX_CH_EN
    value: "0x01FFFFF"
    desc: Bitmap of enabled Tx channel
  - name: RX_CH_EN
    value: "0xFFFFFFFFFF"
    desc: Bitmap of enabled Rx channel
  - name: MS_FW_ACC_CNT
    value: 1
    desc: Total number of mutual frame to be accumulated by FW
  - name: SS_FW_ACC_CNT
    value: 1
    desc: Total number of self frame to be accumulated by FW
  - name: MAX_CH_LEN
    value: ((TX_LEN > RX_LEN) ? TX_LEN:RX_LEN)
    desc:
  - name: IDLE_CH_LEN
    value: MAX_CH_LEN
    desc:
  - name: MSN_CH_LEN
    value: RX_LEN
    desc:
  - name: MSN_FREQ_CNT
    value: 4
    desc:
  - name: ISLND_MAX_CNT
    value: 15
    desc:
  - name: TCH_MAX_CNT
    value: ISLND_MAX_CNT
    desc:
  - name: COOR_RAW_HIST
    value: 6
    desc:
  - name: RPT_TCH_MAX_CNT
    value: 10
    desc:
  - name: COOR_ORIENTATION
    value: 1
    desc:
  - name: COOR_X_FLIP
    value: 0
    desc:
  - name: COOR_Y_FLIP
    value: 0
    desc:
  - name: FRM_SZ
    value: (RX_LEN * TX_LEN)
    desc: Single mutual frame size
  - name: FRM_SZ_MS_RAW
    value: (FRM_SZ * MS_FW_ACC_CNT)
    desc: Mutual raw frame size (Include size for FW accumulation)
  - name: FRM_SZ_SSA_TX_RAW
    value: (TX_LEN * SS_FW_ACC_CNT)
    desc: Self Tx active raw frame size (Include size for FW accumulation)
  - name: FRM_SZ_SSA_RX_RAW
    value: (RX_LEN * SS_FW_ACC_CNT)
    desc: Self Rx active raw frame size (Include size for FW accumulation)
  - name: FRM_SZ_MSN_RAW
    value: (MSN_CH_LEN * MSN_FREQ_CNT)
    desc: Self Rx active raw frame size (Include size for FW accumulation)
  - name: MAX_TIMESLOT_CNT
    value: (TX_LEN + 3)
    desc: Maximum count of timeslot in one mutual frame scan (need to consider for SingleTx, DTO and QTO scan option)
  - name: CXSZ_PER_SLOT
    value: RX_LEN
    desc: Maximum count of compensation value in RxChannel per timeslot scan
  - name: CXSZ_MS
    value: (MAX_TIMESLOT_CNT * CXSZ_PER_SLOT)
    desc: Buffer size to store mutual Cx compensation data for the panel
  - name: CXSZ_SS_TX
    value: TX_LEN
    desc: Buffer size to store self Tx Cx compensation data
  - name: IXSZ_SS_TX
    value: TX_LEN
    desc: Buffer size to store self Tx Ix compensation data
  - name: CXSZ_SS_RX
    value: RX_LEN
    desc: Buffer size to store self Rx Cx compensation data
  - name: IXSZ_SS_RX
    value: RX_LEN
    desc: Buffer size to store self Rx Ix compensation data
  - name: CXSZ_SS_IDLE
    value: IDLE_CH_LEN
    desc: Buffer size to store self idle Cx compensation data
  - name: IXSZ_SS_IDLE
    value: IDLE_CH_LEN
    desc: Buffer size to store self idle Ix compensation data
  - name: EVT_FIFO_DEEP_MAX
    value: 16
    desc:
