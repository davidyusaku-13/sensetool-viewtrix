    value: "0xD0001000"
    desc: >-
      TODO: Please change for andes
  - name: CMD_WIDTH
    value: 4
    desc: Max command parameters length is 4 bytes
  - name: CMD_DEPTH
    value: 8
    desc: Max keep 8 command in the queue for process
  - name: FEAT_GUI_ENABLE
    value: 1
    desc: Used for enable the gui feature (DEBUG USE)
  - name: FEAT_USE_AFE_SPI
    value: 1
    desc: Used in AFE SPI HW (separated AFE and MAIN board using SPI)
  - name: FEAT_SIM_AFE
    value: 0
    desc: Use STM32 board to provide raw data from memory as simulated AFE.
  - name: FEAT_MSN_CHOPPED_MODE
    value: 1
    desc: |-
      Enable to use Chopped mode for noise data.
      if not defined, Continuous mode is active.
  - name: FEAT_DETECT_DIAG_EN
    value: 1
    desc: To connect diagonal node as same island
  - name: FEAT_SIMD_EN
    value: 1
    desc: Enable to use SIMD instruction
  - name: FEAT_DIFF_EN
    value: 0
    desc: Enable to use differential mode
  - name: FEAT_MS_IDLE
    value: 0
    desc: |-
      Using mutual frame for idle scan.
        0: Feature is disabled
        1: Feature is enabled
  - name: FEAT_GES_LGP
